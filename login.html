<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white">
    <header class="">
        <h2 class="text-3xl text-center font-semibold mt-12">Bank at your <span class="text-emerald-600">premises</span>
        </h2>
    </header>
    <main class="my-12">
        <section class="w-2/6 bg-slate-800 mx-auto rounded p-8">
            <h2 class="text-2xl font-medium mb-5">Please enter your login details</h2>
            <div>
                <input id="email-input" type="text" placeholder="Enter your email"
                    class="w-full py-3 px-2 bg-transparent border border-slate-500 rounded outline-0 my-2">
                <input id="password-input" type="password" placeholder="Password"
                    class="w-full py-3 px-2 bg-transparent border border-slate-500 rounded outline-0 my-2">
                <button id="login-button" class="w-full p-4  bg-emerald-600 rounded mt-3 text-xl">Sing in</button>
            </div>
            <p class="mt-6"><a class="text-blue-300" href="#">Forgot Password?</a></p>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
