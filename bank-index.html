<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white">
    <header class="">
        <h2 class="text-3xl text-center font-semibold mt-12">Welcome <span
                class="text-emerald-600 font-normal text-2xl">$(userName)</span>
        </h2>
    </header>
    <main class="w-3/4 mx-auto my-12">
        <!-- Balance and Transactions -->
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-slate-800 p-8 rounded">
                    <h2 class="text-2xl">Deposit</h2>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-cyan-900 p-8 rounded">
                    <h2 class="text-2xl">Balance</h2>
                    <h2 class="text-5xl">$<span id="balance-total">120</span></h2>
                </div>
                <div class="bg-slate-800 p-8 rounded">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
            </div>
        </section>
        <!-- Desposit and Withdraw -->
        <section class="mt-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-800 p-8 rounded">
                    <h2 class="text-3xl">Cash Deposit</h2>
                    <div>
                        <input type="text" placeholder="Deposit Ammount" id="deposit-field"
                            class="w-full border border-slate-500 bg-transparent my-4 py-3 px-4 outline-0 rounded">
                        <button id="deposit-button" class="py-4 px-8 bg-emerald-600 rounded text-xl">Deposit</button>
                    </div>
                </div>
                <div class="bg-slate-800 p-8 rounded">
                    <h2 class="text-3xl">Cash Withdraw</h2>
                    <div>
                        <input type="text" placeholder="Withdraw Ammount" id="withdraw-field"
                            class="w-full border border-slate-500 bg-transparent my-4 py-3 px-4 outline-0 rounded">
                        <button id="withdraw-button" class="py-4 px-8 bg-rose-600 rounded text-xl">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
